<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Report</title>
        <style>
            .data {
            color: blue;
            font-size: 100%;
            position: relative;
            top: 5px;
            }
        </style>
    </head>
    <body>
        <form action="/" method="post">
          {% csrf_token %}
            <div class="coordinate-group">
              <label for="long">Longitude:</label><br>
              <input type="text" id="long" name="long" placeholder="Enter Longitude Here"><br>
              <label for="lat">Latitude:</label><br>
              <input type="text" id="lat" name="lat" placeholder="Enter Latitude Here"><br><br>
            </div>
          <label for="lat">Don't have the coordinates? Don't worry, write location name: </label><br>
          <input type="text" id="loc" name="loc" placeholder="Enter Location(eg.India)"><br><br>
          <input type="submit" value="Submit">
            <p>If all the fields are filled and submitted, then preference will be given to coordinates</p>
        </form>

        {% if err_msg %}
            <span>Error: {{ err_msg }} </span>
        {% elif data %}
            <p style="color: cornflowerblue"> Longitude: {{ long }}, Latitude: {{ lat }} </p>
            {% for k, v in data.items %}
                <span class="data">{{ k }} : {{ v }}</span><br/>
            {% endfor %}
        {% endif %}
    </body>
</html>
